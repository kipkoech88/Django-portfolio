{% extends 'land/base.html' %} 
{% load static %} 
{% block body_block %} 
<form method="post" action="" id="form">
    {% csrf_token %} 
    {% for hidden in form.hidden_fields %} 
    {{hidden}} 
    {% endfor %} 
    {% for field in form.visible_fields %} 
    {{field.errors}} 
    {{field.help_text}} 
    {{field}} 
    {% endfor %}
    <input type="submit" name="submit" value="submit">
</form> 
{% endblock %}
